<html>
    <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/monkeecreate/jquery.simpleWeather/master/jquery.simpleWeather.min.js"></script>
        
    <script src="theomySketch.js" type="text/javascript"></script> 
    <script src="theoVehicle.js" type="text/javascript"></script>
     <style>
         weather {
             color: #515151;
         }
    </style>
    <script>
            
    $(document).ready(function() {
        $.simpleWeather({
          location: '',
          woeid: '23689635',
          unit: 'f',
          success: function(weather) {
            var wxText = weather.temp+' '+weather.units.temp+' '+weather.city+' '+weather.currently+' '+weather.wind.direction+' '+weather.wind.speed+' '+weather.units.speed;
            $("#weather").html(wxText);
            if (weather.temp > 80) {
                $("#clothing").html('You should wear shorts today.');
            } else if (weather.temp < 50) { 
                $("#clothing").html('<b>IT IS FREAKIN COLD!</b>');
            }
          },
          error: function(error) {
            wxText = 'Cannot load weather';
          }
        });
      });
      </script>
    </head>
<body>
    <div id="weather"></div>
    <div id="clothing"></div>
</body>

</html>
